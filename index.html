<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel = "stylesheet" href = "style.css"/>
</head>
<body>
    <main>
        <div class ="header">
            <div class = "header-top">
                    <div class = "icon">img</div>
                    <input type = "search" name = "search" id = "search"/>
                <div class = "header-profile">
                    <div class = "icon">img</div>
                    <div class = "avatar-top">img</div>
                    <div class = "top-name">Morgan Oakley</div>  
                </div>
                     
            </div>
            
            <div class = "header-bottom">
                <div class = "avatar-bottom">img</div>
                <div class = "greetings">
                    <p>Hi there,</p>
                    <p class = "bottom-name">Morgan Oakley</p>
                </div>
                <div class = "header-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>

        <div class = "sidebar">
            <div class = "side-options1">
                <div class = "title">
                    <div class = "icon">img</div>
                    <div class = "side-items">Dashboard</div>
                </div>

                <div class = "side-container">
                    <div class = "icon">img</div>
                    <div class = "side-items">Home</div>
                </div>

                <div class = "side-container">
                    <div class = "icon">img</div>
                    <div class = "side-items">Profile</div>
                </div>

                <div class = "side-container">
                    <div class = "icon">img</div>
                    <div class = "side-items">Messages</div>
                </div>

                <div class = "side-container">
                    <div class = "icon">img</div>
                    <div class = "side-items">History</div>
                </div>
                
                <div class= "side-container">
                    <div class = "icon">img</div>
                    <div class = "side-items">Task</div>
                </div>
                
                <div class= "side-container">
                    <div class = "icon">img</div>
                    <div class = "side-items">Communities</div>
                </div>
                
            </div>

            <div class = "side-options2">
                <div class = "side-container">
                    <div class = "icon">img</div>
                    <div class = "side-items">Settings</div>
                </div>
                
                <div class = "side-container">
                    <div class = "icon">img</div>
                    <div class = "side-items">Support</div>
                </div>
                
                <div class = "side-container">
                    <div class = "icon">img</div>
                    <div class = "side-items">Privacy</div>
                </div>
            </div>
        </div>

        <div class = "main-content">
            <div class = "item">Item 1</div>
            <div class = "item">Item 2</div>
            <div class = "item">Item 3</div>
            <div class = "item">Item 4</div>
            <div class = "item">Item 5</div>
            <div class = "item">Item 6</div>
        </div>
    </main>
</body>
</html>
